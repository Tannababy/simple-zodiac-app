<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Zodiac Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">The Zodiac FinderApp</h1>

    <p class="description">
      Welcome to the powerful and all knowing zodiac finder!
    </p>
    <p class="description">
      Input your birthday details below and prepare to be amazed!!
    </p>

    <form id="zodiacForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Please enter your name" class="zodiacForm-input" required/>
      <label for="birthday">Date of Birth:</label>
      <input type="date" id="birthday" name="birthday" class="zodiacForm-input" required/>
      <label for="country">Country of Birth:</label>
      <input type="text" id="country" name="country" placeholder="Please enter the name of the country you were born in" class="zodiacForm-input"/>
      <label for="birthTime">Time of Birth:</label>
      <input type="time" id="birthTime" name="birthTime" class="zodiacForm-input"/>
      <input type="submit"  id="submitButn" value="Find Zodiac">
    </form>

    <section id="result"></section>

    <script src="main.js"></script>
  </body>
</html>
